<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

		<p:outputLabel for="#{id}" value="#{label}" />
		<p:inputText id="#{id}" value="#{value}" placeholder="#{label}">
			<c:if test="#{converter ne null}">
				<f:converter converterId="#{converter}" />
			</c:if>
			<c:if test="#{validator ne null}">
				<f:validator validatorId="#{validator}" />
			</c:if>
			<ui:insert/>
		</p:inputText>
		<p:messages globalOnly="false" for="#{id}" showDetail="false" showSummary="true" showIcon="true" />

</ui:composition>
